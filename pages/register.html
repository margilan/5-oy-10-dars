<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../style/register.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
                    
            <label>
                <input id="username" required="" placeholder="" type="text" class="input">
                <span>Username</span>
            </label> 

            <label>
                <input id="email" required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input id="password" required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <label>
                <input id="confirm" required="" placeholder="" type="password" class="input">
                <span>Confirm password</span>
            </label>
            <button id="button" class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="../pages/login.html">Signin</a> </p>
        </form>
    </div>

    <script type="module" src="../js/register.js"></script>
</body>
</html>
